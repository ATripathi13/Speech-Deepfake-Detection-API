services:
  - type: web
    name: speech-deepfake-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app
    envVars:
      - key: MODEL_PATH
        value: model.pt
      - key: VALID_API_KEYS
        value: demo-key-12345
      - key: PYTHON_VERSION
        value: 3.10.12
